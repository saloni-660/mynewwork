<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/google_favi.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
        <!--bootstrap css-->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css_files/google.css">
</head>
<body>
    <div class="google-header">
        <div class="gmail-img">
            <img src="./images/userg.jpg" title="Google Acoount: demo@example.com">
         </div>
          <div class="header-icons"><i class="fa fa-bell fa-lg"></i><i class="fa fa-th fa-lg"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>

    <div class="google-search">
        <div class="google-image text-center">
            <img src="./images/googlelogo.png">
        </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google or type URL">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
            </div>
        </div>
    </div>
    

    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                        <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                    <div class="site" title="facebook">
                        <i class="fa fa-facebook-square"></i>
                            <p>facebook</p>
                    </div>
                </div>
                <div class="col-md-4">
                        <div class="site" title="youtube">
                            <i class="fa fa-youtube-play"></i>
                                <p>Youtube</p>
                    </div>
                    </div>
                    <div class="col-md-4">
                            <div class="site" title="twitter">
                                <i class="fa fa-twitter"></i>
                                    <p>Twitter</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <div class="site" title="instagram">
                                    <i class="fa fa-instagram"></i>
                                        <p>Instagram</p>
                                </div>
                            </div>
                        <div class="col-md-4">
                                <div class="site" title="Add Shortcut">
                                    <i class="fa fa-plus"></i>
                                        <p>Add Shortcut</p>
                                </div>
                            </div>
        </div>
    </div>

    

    <script src="./bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
